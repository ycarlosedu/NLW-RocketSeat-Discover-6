<!DOCTYPE html>
<html>
    <head>
        <title>Rocket.Q - Perguntas e Respostas</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!--VIEW PORT-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--CSS-->
        <link rel="stylesheet" href="styles/room.css">
        <link rel="stylesheet" href="styles/global.css">
        
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="home.html">
                    <img src="assets/logo.svg" alt="Logo da Rocket.Q">
                </a>
            
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="/assets/copy.svg" alt="Copiar número da sala">
                    </div>
                    <a href="#" class="button">
                        <img src="/assets/users-white.svg" alt="Criar uma sala">
                        Criar Sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua Pergunta</h2>
                    <form action="">
                        <label class="sr-only" for="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    
                        <footer>
                            <div>
                                <img src="/assets/lock.svg" alt="Cadeado">
                                Esta Pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>    

                <section id="questions">
                    <h2 class="sr-only">Perguntas da Comunidade</h2>
                    <div class="question-wrapper">
                       <div class="question-content">
                           <div class="user">
                               <img src="/assets/avatar.svg" alt="ícone de usuário">
                           </div>
                           <div class="question">
                               <p>Qual a diferença entre const e var em JS?</p>
                           </div>
                       </div>
                        <div class="actions">
                            <a href="">
                                <img src="/assets/check.svg" alt="Check">
                                Marcar como lida
                            </a>
                            <a href="">
                                <img src="/assets/trash.svg" alt="Lixeira">
                                Excluir
                            </a>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </body>    
</html>
